<div>
  <span class="md-title">Playlist</span> <span class="float-right">
     <md-button class="md-raised md-icon-button" @click="clearList">
       <md-icon>delete_sweep</md-icon>
     </md-button>
  </span>
  <md-list id="list">
    <template v-for="i in items">
      <md-list-item class="playlist-item">
        <md-button class="play-button md-primary md-raised md-icon-button">
          <md-icon>play_arrow</md-icon>
        </md-button>

        <div class="md-list-item-text">
          <span>{{i.title}}</span> <span class="">{{readableTime(i.track.Duration)}}</span>
        </div>

        <md-icon class="md-icon-button md-list-action">reorder</md-icon>
      </md-list-item>
    </template>
  </md-list>
</div>
