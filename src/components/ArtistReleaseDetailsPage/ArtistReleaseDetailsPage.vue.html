<div class="clean-list md-layout md-gutter md-alignment-top-left">
  <md-card md-with-hover
           v-for="item in data"
           :key="item.UniqueId"
           class="entry md-layout-item"
           @click="route(item.title)"
           md-theme="primary">
    <md-card-header>
      <div class="md-title">{{item.Title}}</div>
      <div class="md-subhead"> {{item.UniqueId}}
      </div>
    </md-card-header>

    <md-card-content>

    </md-card-content>

    <md-card-actions>
      <md-button @click="route(item.title)">
        <md-icon>keyboard_arrow_right</md-icon>
      </md-button>
    </md-card-actions>
  </md-card>

  <div v-if="hasMore" class="entry">

    <span v-if="isLoading">
      <md-progress-spinner :md-diameter="20" :md-stroke="3" md-mode="indeterminate"/>
    </span>
    <md-button v-else @click="loadMore" class="md-primary">
      <md-icon>expand_more</md-icon>
      Click to load more
    </md-button>
  </div>

</div>
