<md-snackbar md-position="center"
             :md-duration="isInfinite ? Infinity : duration"
             :md-active.sync="showSnackbar"
             class="position">
  <span>{{message}}</span>
  <md-button class="md-primary" @click="showSnackbar = false">
    <md-icon>close</md-icon>
  </md-button>
</md-snackbar>
