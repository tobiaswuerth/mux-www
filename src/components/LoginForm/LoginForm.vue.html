<md-content>
  <md-card>
    <md-card-header>
      <md-card-header-text>
        <div class="md-title">Mux - Login</div>
        <div class="md-subhead">Welcome!</div>
      </md-card-header-text>
      <md-card-media>
        <img src="../../assets/logo-128-transparent.png" alt="Logo">
      </md-card-media>
    </md-card-header>

    <md-card-content>
      <md-field :class="{'md-invalid': !this.validation.isUsernameValid}">
        <md-icon>account_circle</md-icon>
        <label>Username</label>
        <md-input v-model.trim="credentials.username" @keyup.enter="onEnter"/>
        <span class="md-error">This field is required</span>
      </md-field>
      <md-field :class="{'md-invalid': !this.validation.isPasswordValid}">
        <md-icon>lock</md-icon>
        <label>Password</label>
        <md-input v-model="credentials.password" type="password" @keyup.enter="onEnter"/>
        <span class="md-error">This field is required</span>
      </md-field>
    </md-card-content>

    <md-card-actions>
      <md-button @click.prevent="onBtnLoginClicked" class="md-raised md-primary" :disabled="isExecutingLogin">
          <span key="__1" v-if="isExecutingLogin">
            <md-progress-spinner :md-diameter="20" :md-stroke="3" md-mode="indeterminate"/>
          </span> <span key="__2" v-else>
            Login
          </span>
      </md-button>
    </md-card-actions>
  </md-card>
</md-content>
